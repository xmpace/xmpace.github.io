<script>
  function openInNewTab(url) {
    var win = window.open(url, '_blank');
    win.focus();
  }

  $("#go").click(function () {
    var mobile = $("#mobile").val();
    $.get("https://signin-backyard-csga.czysp.cn/aec/sign?code=yjqm663&phone=" + mobile, function (data) {
      var jindu_url = "https://wx.bankofchangsha.com/wechatcustomer_xcx/frontend/wechat/drugCtrl?param=" + data;
      openInNewTab(jindu_url);
    });
  });
</script>
